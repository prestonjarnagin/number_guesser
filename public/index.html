<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css">
  </head>


  <body>

    <header>
      <span id=title-number class="title-word">Number</span>&nbsp<span id="title-guesser" class="title-word">  Guesser</span>
    </header>

    <div class="game-window">

      <form name="range" id="range-form">
        <div class="range-direction">Enter A Range to Get Started</div>
        <div class="range-field-container">
          <input id="min-range-entry" type='text' placeholder="Minimum"/>
          <input id="max-range-entry" type='text' placeholder="Maximum"/>
        </div>
        <a href="javascript: validateRange()" class="button enabled-button" id="range-button">Begin</a>
        <p id="range-error-message"></p>
      </form>

        <form name="game-form" id="game-form">

          <div class="guess-container">
            <input id="number" type='text' placeholder="Enter Your Guess" class="guess-box" onkeyup="validateInput()" />
          </div>

          <div class="guess-submit-container">
            <a href="" class="button disabled-button" id="guess-button">Guess</a>
            <a href="" class="button disabled-button" id="clear-button">Clear</a>
          </div>

          <div class="guess-feedback-window">
            <div id=last-guess-header>
              Your last guess was
            </div>
            <div id="last-guess-display">

            </div>
            <div id="guess-feedback">

            </div>
          </div>

          <div class=game-reset-container>
            <a href="" class="button disabled-button" id="reset-button">Reset Game</a>
            <div id="guess-range-feedback">
            </div>
          </div>

        </form>
      </div>
    <script src="../scripts/main.js"></script>
  </body>
</html>
